<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantCreateDlg" widgetVar="EtudiantCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateEtudiantTitle}">
            <h:form id="EtudiantCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_cne}" for="cne" />
                        <p:inputText id="cne" value="#{etudiantController.selected.cne}" title="#{bundle.CreateEtudiantTitle_cne}" />
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.CreateEtudiantTitle_id}" required="true" requiredMessage="#{bundle.CreateEtudiantRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateEtudiantLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{etudiantController.selected.user}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_user}">
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.create}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args,'EtudiantCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
