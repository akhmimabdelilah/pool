<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EtudiantEditDlg" widgetVar="EtudiantEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditEtudiantTitle}">
            <h:form id="EtudiantEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{etudiantController.selected != null}">
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_cne}" for="cne" />
                        <p:inputText id="cne" value="#{etudiantController.selected.cne}" title="#{bundle.EditEtudiantTitle_cne}" />
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_id}" for="id" />
                        <p:inputText id="id" value="#{etudiantController.selected.id}" title="#{bundle.EditEtudiantTitle_id}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.EditEtudiantLabel_user}" for="user" />
                        <p:selectOneMenu id="user" value="#{etudiantController.selected.user}" required="true" requiredMessage="#{bundle.EditEtudiantRequiredMessage_user}">
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{userController.itemsAvailableSelectOne}"
                                           var="userItem"
                                           itemValue="#{userItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{etudiantController.update}" value="#{bundle.Save}" update="display,:EtudiantListForm:datalist,:growl" oncomplete="handleSubmit(args, 'EtudiantEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="EtudiantEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
